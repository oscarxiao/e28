<!doctype html>
<html lang='en'>

<head>

    <title></title>
    <meta charset='utf-8'>

</head>

<body>


    <script>
        var myCuteCat = {
            name: "Angel",
            age: 3,
            isFeisty: true,
            likes: ["rubber bands", "boxes", "4am petting sessions"],
            fur: { colors: ["orange", "white"], pattern: "striped" },
            meow: function () {
                document.write("MEOWWWW");
            }
        };

        console.log(myCuteCat.likes[1]); // boxes
        console.log(myCuteCat.likes.slice(1, 2)); // ["boxes"]
        console.log(myCuteCat.fur.pattern); // striped
        console.log(myCuteCat.meow()); // undefined
        console.log(myCuteCat.likes.first()); // Error (Uncaught TypeError: myCuteCat.likes.first is not a function)
    </script>


</body>

</html>
